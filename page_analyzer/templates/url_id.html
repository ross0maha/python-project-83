{% extends "base.html" %}
{% block content %}


<title>Анализатор страниц - {{ url.name }}</title>

<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <h1>Сайт: {{ url[1] }}</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="url">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>{{ url[0] }}</td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td>{{ url[1] }}</td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td>{{ url[2] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</main>

{% endblock %}
